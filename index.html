<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lecture 7</title>
  </head>
  <body>
    <main>
      <section class="signup">
        <div class="form-wrapper">
          <div class="form-content">
            <div class="form-header">
              <div class="header-left">
                <h2>Premium</h2>
                <p>Faster Instagram Growth</p>
              </div>
              <div class="header-right">
                <h2>$199/month</h2>
              </div>
            </div>

            <form>
              <div>
                <input type="email" placeholder="Email..." />
              </div>
              <div>
                <input type="text" placeholder="Cardholder Name..." />
              </div>
              <div class="card-number-wrapper">
                <input type="text" placeholder="Card Number..." />
                <img src="images/card-icon.svg" alt="" class="card-icon" />
              </div>
              <div class="inputs-wrapper">
                <input type="text" placeholder="Date" class="date-input" />
                <input type="text" placeholder="CVV" class="cvv-input" />
              </div>

              <div>
                <p class="terms">
                  I accept the
                  <span> <a href="#"> Terms of Service</a></span> and<span>
                    <a href="#"> Privacy Policy</a></span
                  >
                </p>
              </div>
              <button class="btn">Get Started | $199 <span>$299</span></button>
            </form>
          </div>
        </div>
      </section>
      <section class="sidebar"></section>
    </main>
  </body>
</html>
